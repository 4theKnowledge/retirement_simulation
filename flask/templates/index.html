<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title>Hello</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <script scr='/static/js/basicfncs.js'></script>
        <h1>Hello {{ name }}</h1>
        <p>{{ data }}</p>
        <button type="button" onclick="showDateTime('demo')">Click me!</button>
        <p id="demo"></p>
        <button type="button" onclick="consoleLogger('hello console logger')">Click me!</button>
        <br><br>
        <button type="button" onclick="setItemLS(tempKey, jsonData)">LS Set Item</button>
        <br><br>
        <button type="button" onclick="removeItemLS(tempKey)">LS Remove Item</button>
        <br><br>
        <h3>Accessing Local Storage Elements</h3>
        <button type="button" onclick="showLSData('localStorageData', tempKey)">Retrieve LS Data</button>    <!-- showLSData('localStorageData', getItemLS(tempKey)) -->
        <p id="localStorageData"></p>
    </body>

    <script>

    var tempKey = '{{ name }}';
    var jsonData = '{{ data }}';

    // LocalStorage
    // Saved in JSON string format

    function setItemLS(key, value) {
        localStorage.setItem(key, value);
    };

    function removeItemLS(key) {
        localStorage.removeItem(key);
    };

    function getItemLS(key) {
        localStorage.getItem(key);
    };

    // Logging Functionality
    function consoleLogger(msg) {
        console.log(msg);
    };

    // DOM Manipulation
    function showDateTime(id) {
        document.getElementById(id).innerHTML = Date();
    };
    
    function showLSData(id, key) {
        var data = localStorage.getItem(key);
        document.getElementById(id).innerHTML = data;
    };

    </script>
</html>
